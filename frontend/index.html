<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tower Defence</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="game">
      <div id="board"></div>
      <div id="panel">
        <div id="mainInfo">
          <div class="pieceInfo" id="player"></div>
          <div class="pieceInfo" id="action"></div>
          <div class="pieceInfo" id="messages"></div>
        </div>
        <div id="level">
          <div id="levelTitle">Choose Level:</div>
          <div id="levelChoiceContainer">
            <select name="levelSelect" id="levelSelect"></select>
            <div id="startLevel">START</div>
          </div>
        </div>
        <div id="timer">
          <div id="timerTitle">Time remaining to start round:</div>
          <div id="timeElement"></div>
        </div>
      </div>
    </div>
    <script defer type="module" src="js/game.ts"></script>
    <script defer type="module" src="js/board.ts"></script>
    <script defer type="module" src="js/net.ts"></script>
    <script defer type="module" src="js/main.ts"></script>
  </body>
</html>
